<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row search">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-7">
              <h1 id="city">New York</h1>
              <ul>
                <li>
                  <span id="day"> Friday</span>
                  <span id="time"> 5:00,</span>
                  <span id="description"> Clear</span>
                </li>
                <li>
                  Humidity: <span id="humidity">56</span>%, Wind:<span id="wind"
                    >0.89</span
                  >
                  km/h
                </li>
              </ul>
            </div>

            <div class="col-5 right">
              <div class="clearfix weather-temperature">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/414/414927.png"
                  width="50"
                  class="float-left"
                  id="today-icon"
                />
                <span class="float-left temperature" id="temperature">25</span>
                <span class="float-left unit" id="celsius">°C</span>
                <span class="float-left unit" id="fahrenheit">°F</span>
              </div>
            </div>
          </div>
        </div>
        <small class="footer">
          <a
            href="https://github.com/MartaMX/My-Weather-App"
            target="_blank"
            id="openSource"
            >Open source code</a
          >
          by Marta-MX
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
