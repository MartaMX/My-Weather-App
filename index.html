<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-7">
              <h1>Amsterdam</h1>
              <ul>
                <li>Friday 5:00, Clear</li>
                <li>Humidity: 56%, Wind: 0.89 km/h</li>
              </ul>
            </div>

            <div class="col-5 right">
              <div class="clearfix weather-temperature">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/414/414927.png"
                  width="50"
                  class="float-left"
                  id="today-icon"
                />
                <span class="float-left temperature">25</span>
                <span class="float-left unit" id="celsius">°C</span>
                <span class="float-left unit" id="fahrenheit">°F</span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/MartaMX/My-Weather-App"
            target="_blank"
            id="openSource"
            >Open source code</a
          >
          by Marta-MX
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
